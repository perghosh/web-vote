<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/variables-corporate-blue.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/input-effects.css">
    <title>Login - Web Vote</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container needs to be a visible card */
        .page-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Sample #1 -->
        <form class="container-form" onsubmit="event.preventDefault();" style="width: 300px;">
            <!-- Input nested inside label - NO IDs needed! -->
            <div class="group">
                <label class="floating">
                    <input type="text" placeholder=" ">
                    <span>Password</span>
                </label>
            </div>

            <div class="help-text" style="text-align: center;">Must contain at least one special character.</div>

            <!-- Example of a second field to show interaction -->
            <div class="group" style="margin-top: 20px;">
                <label class="floating">
                    <input type="text" placeholder=" ">
                    <span>Username</span>
                </label>
            </div>

            <!-- Duplicate form example - NO ID conflicts! -->
            <div style="margin-top: 40px; border-top: 1px solid #e0e0e0; padding-top: 20px;">
                <h4 style="margin-bottom: 15px; color: #666;">Second Form (Duplicate):</h4>
                <div class="group">
                    <label class="floating">
                        <input type="text" placeholder=" ">
                        <span>Password</span>
                    </label>
                </div>
                <div class="group">
                    <label class="floating">
                        <input type="text" placeholder=" ">
                        <span>Username</span>
                    </label>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded successfully!');
            PAGE_initialize();
        });

        function PAGE_initialize() {
            console.log('Initializing login page...');
        }
    </script>
</body>
</html>
